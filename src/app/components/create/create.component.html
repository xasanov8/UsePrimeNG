<div class="card flex justify-content-center">
    @if(!isSubmitted){
        <div class="flex flex-column gap-2" style="width: 20%;margin: 0 auto;margin-top: 50px;">
            <label for="name">Name</label>
            <input pInputText id="name" aria-describedby="name-help"  style="width: 100%;" name="name" [(ngModel)]="setValue.name"/>
            <small id="name-help">Enter your name</small>
        </div>

        <div class="flex flex-column gap-2" style="width: 20%;margin: 0 auto;margin-top: 20px;">
            <label for="age">Age</label><br>
            <p-inputNumber [style]="{'width': '100%'}" inputId="integeronly" [(ngModel)]="setValue.age"></p-inputNumber>
        </div>

        <div class="flex flex-column gap-2" style="width: 20%;margin: 0 auto;margin-top: 20px;">
            <button pButton pRipple label="Submit" class="p-button-submit" (click)="setUser()"></button>
        </div>
    }
    @else {
        <h1 style="margin: 0 auto;margin-top: 100px;width: 20%;font-size: 30px;">Ma'lumot yaratildi</h1>
    }
</div>
